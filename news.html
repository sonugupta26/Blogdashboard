<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-100">
    <div class="flex h-[100vh]">
        <aside class="bg-white w-[20%]">
            <h3 class="text-2xl font-bold p-4 border-b border-gray-100">dashboard</h3>
            <div>
                <a href="category.html" class="p-4 hover:bg-gray-100 block">Category</a>
                <a href="News.html" class="p-4 hover:bg-gray-100 block">News</a>
                <a href="login.html" class="p-4 hover:bg-gray-100 block text-red-600">News</a>

            </div>
        </aside>
        <main class="w-[80%]">
            <h2 class="text-2xl font-bold p-4 mb-3">category dashboard</h2>
            <div class="bg-white p-4 shadow-lg rounded-lg w-full ">
                <h3 class="text-2xl font-bold mb-3">News</h3>
                <h5 class="text-1xl font-bold mb-3">Title</h5>
                <form action="" class="flex gap-3 mb-3">
                    <input type="text" name="" class="w-full border p-2 border-gray-200" placeholder="Enter Category Name">
                    <Button class="bg-blue-200 text-white p-2">Add</Button>
                </form>
                <h5 class="text-1xl font-bold mb-3">Description</h5>
                <form action="" flex >
                <input type="description" name="" class="w-full border p-2 h-[100px] border-gray-200" placeholder="News Description">

                </form>
                
            </div>
        </main>
    </div>
    
</body>
</html>
